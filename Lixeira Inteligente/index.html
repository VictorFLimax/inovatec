<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Montserrat Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div class="grid-container">

      <nav class="menu-lateral">
          <div class="btn-expandir">
              <i class="bi bi-list" id="btn-exp"></i>
          </div><!--btn-expandir-->

          <ul>
              <li class="item-menu ativo">
                  <a href="#">
                      <span class="icon"><i class="bi bi-house-door"></i></span>
                      <span class="txt-link">Home</span>
                  </a>
              </li>
              <li class="item-menu">
                  <a href="#">
                      <span class="icon"><i class="bi bi-columns-gap"></i></span>
                      <span class="txt-link">Dashboard</span>
                  </a>
              </li>
              <li class="item-menu">
                  <a href="#">
                      <span class="icon"><i class="bi bi-truck"></i></span>
                      <span class="txt-link">Veiculos</span>
                  </a>
              </li>
              <li class="item-menu">
                  <a href="#">
                      <span class="icon"><i class="bi bi-geo-alt-fill"></i></span>
                      <span class="txt-link">Mapa</span>
                  </a>
              </li>
              <li class="item-menu">
                  <a href="#">
                      <span class="icon"><i class="bi bi-calendar-check-fill"></i></span>
                      <span class="txt-link">Horarios</span>
                  </a>
              </li>
          </ul>

      </nav><!--menu-lateral-->

      <!-- Main -->
      <main class="main-container">
          <div class="main-title">
              <p class="font-weight-bold">DASHBOARD</p>
          </div>

          <div class="main-cards">

              <div class="card">
                  <div class="card-inner">
                      <p class="text-primary">Veiculos em Rota</p>
                  </div>
                  <span class="text-primary font-weight-bold">50</span>
              </div>

              <div class="card">
                  <div class="card-inner">
                      <p class="text-primary">Lixeiras Coletadas</p>
                  </div>
                  <span class="text-primary font-weight-bold">150</span>
              </div>

              <div class="card">
                  <div class="card-inner">
                      <p class="text-primary">Notificações Atendidas</p>
                  </div>
                  <span class="text-primary font-weight-bold">60</span>
              </div>

              <div class="card">
                  <div class="card-inner">
                      <p class="text-primary">Coleta Geral</p>
                  </div>
                  <span class="text-primary font-weight-bold">500</span>
              </div>

          </div>

          <div class="charts">
              <div class="charts-card">
                  <p class="chart-title">Distância do Recipiente</p>
                  <div id="distance-chart"></div>
              </div>
              <div class="charts-card">
                  <p class="chart-title">Status do Recipiente</p>
                  <div id="status-chart"></div>
              </div>
          </div>

      </main>
      <!-- Fim da Main -->

  </div>

  <!-- Scripts -->
  <!-- ApexCharts / gráfico atualizado em tempo real -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>

  </body>

</html>
